<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Momentum SGD Optimization Visualization</title>
  <style>body { margin:0; } canvas { display:block; }</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
let momentumPath = []; // 외부 JSON을 여기로 불러옵니다.
let scene, camera, renderer, controls;
let surfaceMesh;
let pointGeometry, pointMaterial, pointMesh;
let maxSteps = 0;
let step = 0;
let animating = true;

function f(x, y) {
  return Math.pow(x, 4) + Math.pow(y, 4) - 4 * x * x - 4 * y * y + 4;
}

// === JSON 불러온 후 시각화 시작 ===
fetch('momentum_path.json')
  .then(response => response.json())
  .then(data => {
    momentumPath = data;
    maxSteps = momentumPath.length;
    init();
    animate();
  })
  .catch(error => {
    console.error('JSON 로딩 실패:', error);
  });

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(10, 15, 20);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 0, 0);
  controls.update();

  // 곡면 생성
  const geometry = new THREE.PlaneGeometry(12, 12, 100, 100);
  const vertices = geometry.attributes.position.array;
  for(let i=0; i < vertices.length; i += 3) {
    let x = vertices[i];
    let y = vertices[i+1];
    vertices[i+2] = f(x, y);
  }
  geometry.computeVertexNormals();

  const material = new THREE.MeshStandardMaterial({
    color: 0x4477aa,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.7
  });

  surfaceMesh = new THREE.Mesh(geometry, material);
  surfaceMesh.rotation.x = -Math.PI / 2;
  scene.add(surfaceMesh);

  // 조명
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0x404040));

  // 포인트 준비
  pointGeometry = new THREE.BufferGeometry();
  const positions = new Float32Array(maxSteps * 3);
  pointGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  pointMaterial = new THREE.PointsMaterial({ color: 0xff0000, size: 0.2 });
  pointMesh = new THREE.Points(pointGeometry, pointMaterial);
  scene.add(pointMesh);

  window.addEventListener('resize', onWindowResize, false);
}

function onWindowResize() {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
  requestAnimationFrame(animate);

  if(animating && step < maxSteps) {
    for(let i = 0; i <= step; i++) {
      let [x, y] = momentumPath[i];
      let z = f(x, y);
      pointGeometry.attributes.position.array[3*i] = x;
      pointGeometry.attributes.position.array[3*i + 1] = z;
      pointGeometry.attributes.position.array[3*i + 2] = y;
    }
    pointGeometry.attributes.position.needsUpdate = true;
    step++;
  }

  renderer.render(scene, camera);
}
</script>

</body>
</html>
