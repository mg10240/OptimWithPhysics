<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGD vs Momentum vs Physical Ball (WebGL)</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #legend {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        #legend div { margin-bottom: 5px; }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 10px;
            margin-right: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="legend">
        <div><span class="color-box" style="background-color: red;"></span>SGD</div>
        <div><span class="color-box" style="background-color: blue;"></span>Momentum</div>
        <div><span class="color-box" style="background-color: green;"></span>Ball (Physics)</div>
    </div>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(5, 5, 5);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // OrbitControls for user interaction
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.update();

        // Lighting
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(5, 5, 5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // Function f(x, y) = (x^2 - 2)^2 + (y^2 - 2)^2
        function f(x, y) {
            return (x * x - 2) ** 2 + (y * y - 2) ** 2;
        }

        // Gradient of f
        function grad_f(x, y) {
            const dfdx = 4 * x * (x * x - 2);
            const dfdy = 4 * y * (y * y - 2);
            return [dfdx, dfdy];
        }

        // SGD Optimizer
        function sgd(start, lr = 0.01, steps = 100) {
            let x = [...start];
            const path = [[...x]];
            for (let i = 0; i < steps; i++) {
                const g = grad_f(...x);
                x[0] -= lr * g[0];
                x[1] -= lr * g[1];
                path.push([...x]);
            }
            return path;
        }

        // Momentum Optimizer
        function momentum_sgd(start, lr = 0.01, steps = 100, momentum = 0.9) {
            let x = [...start];
            let v = [0, 0];
            const path = [[...x]];
            for (let i = 0; i < steps; i++) {
                const g = grad_f(...x);
                v[0] = momentum * v[0] - lr * g[0];
                v[1] = momentum * v[1] - lr * g[1];
                x[0] += v[0];
                x[1] += v[1];
                path.push([...x]);
            }
            return path;
        }

        // Physics Ball
        function physics_ball(start, steps = 100, dt = 0.1, friction = 0.1, mass = 1.0) {
            let x = [...start];
            let v = [0, 0];
            const path = [[...x]];
            for (let i = 0; i < steps; i++) {
                const F = grad_f(...x).map(g => -g);
                const a = F.map(f => f / mass);
                v[0] += a[0] * dt;
                v[1] += a[1] * dt;
                v = v.map(v => v * (1 - friction));
                x[0] += v[0] * dt;
                x[1] += v[1] * dt;
                path.push([...x]);
            }
            return path;
        }

        // Calculate paths
        const start = [2.5, 2.5];
        const sgd_path = sgd(start);
        const momentum_path = momentum_sgd(start);
        const ball_path = physics_ball(start);

        // Create surface
        const geometry = new THREE.PlaneGeometry(6, 6, 99, 99);
        const vertices = geometry.attributes.position.array;
        for (let i = 0, j = 0; i < vertices.length; i += 3, j++) {
            const x = vertices[i];
            const y = vertices[i + 1];
            vertices[i + 2] = f(x, y) * 0.1; // Scale z for better visualization
        }
        geometry.computeVertexNormals();
        const material = new THREE.MeshPhongMaterial({ 
            color: 0x00ff00, 
            side: THREE.DoubleSide, 
            transparent: true, 
            opacity: 0.3 
        });
        const surface = new THREE.Mesh(geometry, material);
        surface.rotation.x = -Math.PI / 2;
        scene.add(surface);

        // Create lines
        function createLine(path, color) {
            const material = new THREE.LineBasicMaterial({ color });
            const points = [];
            return { material, points };
        }

        const sgd_line = createLine(sgd_path, 0xff0000); // Red
        const momentum_line = createLine(momentum_path, 0x0000ff); // Blue
        const ball_line = createLine(ball_path, 0x00ff00); // Green

        // Animation
        let frame = 0;
        function animate() {
            if (frame < sgd_path.length) {
                [sgd_line, momentum_line, ball_line].forEach(line => {
                    line.points.length = 0;
                });

                for (let i = 0; i <= frame; i++) {
                    sgd_line.points.push(new THREE.Vector3(sgd_path[i][0], f(sgd_path[i][0], sgd_path[i][1]) * 0.1 + 0.1, sgd_path[i][1]));
                    momentum_line.points.push(new THREE.Vector3(momentum_path[i][0], f(momentum_path[i][0], momentum_path[i][1]) * 0.1 + 0.1, momentum_path[i][1]));
                    ball_line.points.push(new THREE.Vector3(ball_path[i][0], f(ball_path[i][0], ball_path[i][1]) * 0.1 + 0.1, ball_path[i][1]));
                }

                [sgd_line, momentum_line, ball_line].forEach(line => {
                    const geometry = new THREE.BufferGeometry().setFromPoints(line.points);
                    const lineObj = new THREE.Line(geometry, line.material);
                    scene.add(lineObj);
                    // Remove previous line to avoid duplication
                    if (line.obj) scene.remove(line.obj);
                    line.obj = lineObj;
                });

                frame++;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
